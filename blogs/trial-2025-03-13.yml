content: >-
  <p>We’ve trained a model called <strong>ChatGPT</strong> which interacts in a
  conversational way. The dialogue format makes it possible for
  <strong>ChatGPT</strong> to answer followup questions, admit its mistakes,
  challenge incorrect premises, and reject inappropriate
  requests.</p><p><strong>ChatGPT</strong> is a sibling model to&nbsp;<a
  target="_blank" rel="noopener noreferrer nofollow"
  class="nml__editor__content__link transition ease-curve-a duration-250
  underline-offset-[0.25rem] underline decoration-1 hover:text-primary-60
  text-primary-100"
  href="https://openai.com/index/instruction-following/"><em>InstructGPT⁠</em></a>,
  which is trained to follow an instruction in a prompt and provide a detailed
  response.</p><p>We are excited to introduce<strong> ChatGPT</strong> to get
  users’ feedback and learn about its strengths and weaknesses. During the
  research preview, usage of <strong>ChatGPT</strong> is free. Try it now
  at&nbsp;<a target="_blank" rel="noopener noreferrer nofollow"
  class="nml__editor__content__link"
  href="http://chatgpt.com"><em>chatgpt.com</em></a><a target="_blank"
  rel="noopener noreferrer nofollow" class="nml__editor__content__link
  transition ease-curve-a duration-250 underline-offset-[0.25rem] underline
  decoration-1 hover:text-primary-60 text-primary-100"
  href="https://chatgpt.com/"><em>⁠</em>(opens in a new window)</a>.</p>
